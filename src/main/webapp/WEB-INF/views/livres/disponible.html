<h2>Livre(s) disponible(s) à une date donnée</h2>

<form action="/livres/disponibles" method="get">
    <label for="date">Date :</label>
    <input type="date" id="date" name="date" th:value="${dateRecherche}">
    <button type="submit">Rechercher</button>
</form>

<p th:if="${error}" style="color:red;" th:text="${error}"></p>

<table th:if="${exemplaires != null}">
    <thead>
        <tr>
            <th>Id</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>ISBN</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="ex : ${exemplaires}">
            <td th:text="${livre.id}"></td>
            <td th:text="${livre.titre}"></td>
            <td th:text="${livre.auteur}"></td>
            <td th:text="${livre.isbn}"></td>
        </tr>
    </tbody>
</table>
