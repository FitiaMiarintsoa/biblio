<h2>Rendre un Livre</h2>

<form action="/livres/rendre" method="post">
    <label for="pretId">Sélectionnez un livre emprunté :</label><br>
    <select name="pretId" required>
        <option value="" disabled selected>-- Choisissez un prêt --</option>
        <th:block th:each="pret : ${prets}">
            <option th:value="${pret.id}"
                    th:text="${pret.adherent.nom + ' ' + pret.adherent.prenom + ' - ' + pret.exemplaire.livre.titre + ' (emprunté le ' + pret.dateEmprunt + ')'}">
            </option>
        </th:block>
    </select>
    <br><br>

    <label for="dateRetourReelle">Date de retour effective :</label><br>
    <input type="date" name="dateRetourReelle" required>
    <br><br>

    <button type="submit">Rendre</button>
</form>

<!-- Affichage des messages -->
<p th:if="${message}" style="color: green;" th:text="${message}"></p>
<p th:if="${error}" style="color: red;" th:text="${error}"></p>
