<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configuration Quota</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --accent: #8b5a2b;
        --accent-clair: #a67c52;
        --accent-dark: #6b4422;
        --bg: #f9f5f0;
        --bg-alt: #f0e6d6;
        --shadow: rgba(139, 90, 43, 0.12);
        --shadow-hover: rgba(139, 90, 43, 0.2);
        --gris: #666;
        --blanc: #fff;
        --border: #e8ddd0;
        --text-muted: #777;
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, var(--bg) 0%, var(--bg-alt) 100%);
        margin: 0;
        padding: 40px 20px;
        color: var(--accent);
        min-height: 100vh;
        line-height: 1.6;
    }

    h1, h2 {
        text-align: center;
        color: var(--accent);
        margin-bottom: 40px;
        font-weight: 600;
        position: relative;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, var(--accent), var(--accent-clair));
        border-radius: 2px;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        background: var(--blanc);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 15px 35px var(--shadow);
        position: relative;
        border: 1px solid var(--border);
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, var(--accent), var(--accent-clair));
        border-radius: 20px 20px 0 0;
    }

    .btn, .btn-primary, .btn-secondary, .btn-success, .btn-warning, .btn-danger {
        border: none;
        padding: 12px 24px;
        font-family: 'Georgia', serif;
        font-size: 0.95rem;
        border-radius: 8px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        display: inline-block;
        margin-right: 12px;
        margin-bottom: 8px;
        font-weight: 500;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-primary { 
        background: linear-gradient(135deg, var(--accent), var(--accent-clair)); 
        color: white; 
    }
    .btn-primary:hover { 
        background: linear-gradient(135deg, var(--accent-dark), var(--accent)); 
        color: white; 
    }

    .btn-secondary { 
        background: linear-gradient(135deg, #ccc, #ddd); 
        color: var(--accent); 
    }
    .btn-secondary:hover { 
        background: linear-gradient(135deg, #bbb, #ccc); 
        color: var(--accent-dark); 
    }

    .btn-success { 
        background: linear-gradient(135deg, #2d5a27, #3a7233); 
        color: white; 
    }
    .btn-success:hover { 
        background: linear-gradient(135deg, #1e3d1a, #2d5a27); 
        color: white; 
    }

    .btn-warning { 
        background: linear-gradient(135deg, var(--accent-clair), #c4926b); 
        color: white; 
    }
    .btn-warning:hover { 
        background: linear-gradient(135deg, var(--accent), var(--accent-clair)); 
        color: white; 
    }

    .btn-danger { 
        background: linear-gradient(135deg, #8b2635, #a63042); 
        color: white; 
    }
    .btn-danger:hover { 
        background: linear-gradient(135deg, #6b1e2a, #8b2635); 
        color: white; 
    }

    .btn-sm {
        padding: 8px 16px;
        font-size: 0.85rem;
    }

    .btn-primary.mb-3 {
        margin-bottom: 2rem !important;
        padding: 15px 30px;
        font-size: 1.1rem;
        border-radius: 12px;
    }

    .btn-primary.mb-3::before {
        content: '\f067';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        margin-right: 8px;
    }

    .table-container {
        background: var(--blanc);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px var(--shadow);
        margin-top: 20px;
        border: 1px solid var(--border);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
    }

    th, td {
        padding: 16px 20px;
        text-align: left;
        border-bottom: 1px solid var(--border);
        transition: background-color 0.2s ease;
    }

    th:last-child, td:last-child {
        border-right: none;
    }

    thead {
        background: linear-gradient(135deg, var(--accent), var(--accent-clair));
        color: white;
    }

    thead th {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
        position: relative;
    }

    thead th::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
    }

    tbody tr {
        transition: all 0.3s ease;
    }

    tbody tr:nth-child(even) {
        background-color: #f8f5f0;
    }

    tbody tr:hover {
        background-color: var(--bg);
        transform: scale(1.01);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    tbody td {
        font-size: 0.95rem;
        color: var(--accent-dark);
    }

    tbody td:first-child {
        font-weight: 600;
        color: var(--accent);
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        color: var(--accent);
    }

    input[type="text"], input[type="number"], select, input[type="date"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border);
        font-family: 'Georgia', serif;
        border-radius: 8px;
        transition: all 0.3s ease;
        background: var(--blanc);
        color: var(--accent);
    }

    input[type="text"]:focus, input[type="number"]:focus, select:focus, input[type="date"]:focus {
        outline: none;
        border-color: var(--accent-clair);
        box-shadow: 0 0 0 3px rgba(139, 90, 43, 0.1);
        transform: translateY(-2px);
    }

    .alert {
        padding: 1.2rem 1.5rem;
        border-radius: 12px;
        margin-top: 1.5rem;
        font-weight: 500;
        border: none;
        position: relative;
    }

    .alert::before {
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        margin-right: 10px;
        font-size: 1.1rem;
    }

    .alert-danger {
        background: linear-gradient(135deg, #ffe6e6, #ffd1d1);
        color: #8b2635;
        border-left: 4px solid #8b2635;
    }

    .alert-danger::before {
        content: '\f071';
    }

    .alert-success {
        background: linear-gradient(135deg, #e6ffe6, #d1ffd1);
        color: #2d5a27;
        border-left: 4px solid #2d5a27;
    }

    .alert-success::before {
        content: '\f058';
    }

    .livre-section {
        background: var(--blanc);
        padding: 25px;
        margin-bottom: 35px;
        border: 1px solid var(--border);
        border-radius: 15px;
        box-shadow: 0 8px 20px var(--shadow);
        transition: transform 0.3s ease;
    }

    .livre-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px var(--shadow-hover);
    }

    .livre-section h2 {
        margin-bottom: 15px;
        color: var(--accent);
        font-size: 1.3rem;
    }

    .btn-secondary.mt-3 {
        margin-top: 2rem !important;
        padding: 12px 25px;
        border-radius: 10px;
    }

    .btn-secondary.mt-3::before {
        content: '\f007';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        margin-right: 8px;
    }

    /* Animation pour les boutons d'action */
    .btn-warning::before {
        content: '\f044';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        margin-right: 6px;
    }

    .btn-danger::before {
        content: '\f2ed';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        margin-right: 6px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        body {
            padding: 20px 10px;
        }
        
        .container {
            padding: 1.5rem;
            border-radius: 15px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            min-width: 600px;
        }
        
        th, td {
            padding: 12px 8px;
            font-size: 0.85rem;
        }
        
        .btn {
            padding: 10px 16px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    }

    /* Scrollbar personnalis√©e */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--bg);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--accent-clair);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
    }
    </style>
</head>
<body>
    
<div class="container mt-4">
    <h2>Liste des configurations de quota</h2>
    <a th:href="@{/bibliothecaire/quota/edit}" class="btn btn-primary mb-3">Ajouter un quota</a>
    
    <div class="table-container">
        <table class="table table-bordered">
        <thead>
            <tr>
                <th>Profil</th>
                <th>Quota pr√™t</th>
                <th>Quota pr√™t sur place</th>
                <th>Quota r√©servation</th>
                <th>Quota prolongation</th>
                <th>Nombre de jours</th>
                <th>Actions</th>
            </tr>
        </thead>
            <tbody>
                <tr th:each="q : ${quotas}">
                    <td th:text="${q.profil.nom}"></td>
                    <td th:text="${q.quotaPret}"></td>
                    <td th:text="${q.quotaPretPlace}"></td>
                    <td th:text="${q.quotaReservation}"></td>
                    <td th:text="${q.quotaProlongation}"></td>
                    <td th:text="${q.nbJour}"></td>
                    <td>
                        <a th:href="@{/bibliothecaire/quota/edit(id=${q.id})}" class="btn btn-sm btn-warning">Modifier</a>
                        <form th:action="@{/bibliothecaire/quota/delete}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${q.id}" />
                            <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Confirmer la suppression ?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <a th:href="@{/bibliothecaire/quota/ajouter-profil}" class="btn btn-secondary mt-3">Ajouter un profil</a>
</div>
</body>
</html>
