<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Éditer Configuration Quota</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${quota.id != null ? 'Modifier' : 'Ajouter'} + ' un quota'"></h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/bibliothecaire/quota/save}" th:object="${quota}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="profil">Profil</label>
            <!-- <select th:field="*{profil}" class="form-control" required>
                <option th:each="p : ${profils}" th:value="${p}" th:text="${p.nom}"></option>
            </select> -->

            <select th:field="*{profil.id}" class="form-control" required>
                <option th:each="p : ${profils}" th:value="${p.id}" th:text="${p.nom}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="quotaPret">Quota prêt</label>
            <input type="number" th:field="*{quotaPret}" class="form-control" min="0" required />
        </div>

        <div class="form-group">
            <label for="quotaPretPlace">Quota prêt sur place</label>
            <input type="number" th:field="*{quotaPretPlace}" class="form-control" min="0" required />
        </div>

        <div class="form-group">
            <label for="quotaReservation">Quota réservation</label>
            <input type="number" th:field="*{quotaReservation}" class="form-control" min="0" required />
        </div>

        <div class="form-group">
            <label for="quotaProlongation">Quota prolongation</label>
            <input type="number" th:field="*{quotaProlongation}" class="form-control" min="0" required />
        </div>

        <div class="form-group">
            <label for="nbJour">Nombre de jours (durée prêt ou réservation)</label>
            <input type="number" th:field="*{nbJour}" class="form-control" min="1" required />
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
        <!-- <a href="/bibliothecaire/quota" >Annuler</a> -->
        <a th:href="@{/bibliothecaire/quota}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
