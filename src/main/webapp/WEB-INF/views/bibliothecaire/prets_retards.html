<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prêts en retard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #8b5a2b;
            --accent-clair: #a67c52;
            --bg: #f9f5f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Georgia, serif;
            background: linear-gradient(to right, var(--bg), #f0e6d6);
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px var(--shadow);
        }

        h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--accent-clair);
            color: white;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: center;
        }

        td {
            background-color: #fffdfb;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Liste des prêts en retard</h2>
    <table>
        <thead>
        <tr>
            <th>Adhérent</th>
            <th>Livre</th>
            <th>Exemplaire</th>
            <th>Date d'emprunt</th>
            <th>Date de retour prévue</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pret : ${pretsEnRetard}">
            <td th:text="${pret.adherent.personne.nom + ' ' + pret.adherent.personne.prenom}"></td>
            <td th:text="${pret.exemplaire.livre.titre}"></td>
            <td th:text="${pret.exemplaire.id}"></td>
            <td th:text="${pret.dateEmprunt}"></td>
            <td th:text="${pret.dateRetourPrevue}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
