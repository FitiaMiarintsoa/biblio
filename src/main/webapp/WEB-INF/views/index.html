<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page d'accueil</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px 10px;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bienvenue sur la plateforme de gestion de bibliothèque</h1>
    <p>Veuillez choisir votre mode de connexion :</p>

    <div>
        <a th:href="@{/bibliothecaire/login}" class="btn btn-primary">Connexion Bibliothécaire</a>
        <a th:href="@{/adherent/login}" class="btn btn-success">Connexion Adhérent</a>
    </div>
</div>
</body>
</html>
